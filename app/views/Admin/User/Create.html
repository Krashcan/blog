{{append . "moreStyles" "css/admin/admin-user-create.css"}}
{{append . "moreScripts" "js/admin/admin-user-create.js"}}
{{set . "title" "添加用户"}}
{{template "Layout/AdminHeader.html" .}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main admin-user">
  <h2 class="page-header title">{{.title}}</h2>
  <div class="add-user-area">
        <form role="form" >
            <div class="form-group">
                <label for="input-username">用户名</label>
                <input type="text" class="form-control" id="input-username" placeholder="输入用户名">
            </div>
            <div class="form-group">
                <label for="input-nickname">昵称</label>
                <input type="text" class="form-control" id="input-nickname" placeholder="输入昵称">
            </div>
            <div class="form-group">
                <label for="input-password">密码</label>
                <input type="password" class="form-control" id="input-password" placeholder="输入密码">
            </div>
            <div class="form-group">
                <label for="input-email">邮箱</label>
                <input type="text" class="form-control" id="input-email" placeholder="输入邮箱">
            </div>
            <div class="form-group">
                <label >用户组</label>
                <select id="input-group" class="form-control">
                    <option value="1001">管理员</option>
                    <option value="1002">发布者</option>
                    <option value="1003">订阅者</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitit()">保存</button>
        </form>
  </div>
</div>
{{template "Layout/AdminFooter.html" .}}
